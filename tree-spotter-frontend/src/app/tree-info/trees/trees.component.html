<div class="tree-detail-container">
  <div *ngIf="tree; else loading">
    <h1>Baum Details</h1>
    
    <div class="tree-card">
      <div class="detail-row">
        <span class="label">ID:</span>
        <span class="value">{{ tree.id }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Typ:</span>
        <span class="value">{{ tree.type }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Pflanzdatum:</span>
        <span class="value">{{ tree.plantDate | date:'dd.MM.yyyy' }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Wiesen-ID:</span>
        <span class="value">{{ tree.meadowId }}</span>
      </div>
      
      <div class="detail-row" *ngIf="tree.position">
        <span class="label">Position:</span>
        <span class="value">Zeile {{ tree.position.x + 1 }}, Spalte {{ tree.position.y + 1 }}</span>
      </div>
    </div>
    
    <div class="button-container">
      <button class="back-button" (click)="goBackToMeadow()">
        â† ZurÃ¼ck zur Wiese
      </button>
      <button class="cancel-button" (click)="deleteTree()">
        ğŸ—‘ï¸ Baum lÃ¶schen
      </button>
    </div>
  </div>

  <ng-template #loading>
    <div class="loading-container">
      <p>Lade Baumdaten...</p>
    </div>
  </ng-template>
</div>
