<h1>Meadow Details</h1>

<div *ngIf="meadow; else loading">
    <p><strong>ID:</strong> {{ meadow.ID }}</p>
    <p><strong>Name:</strong> {{ meadow.Name }}</p>
    <p><strong>Size:</strong> {{ meadow.Size }}</p>
    <p><strong>Location:</strong> {{ meadow.Location }}</p>
    <p><strong>Tree IDs:</strong> {{ meadow.TreeIds }}</p>
  </div>
  
  <ng-template #loading>
    <p>Loading meadow details...</p>
  </ng-template>

  <div class="meadow-container">
    <div class="grid">
      <div class="row" *ngFor="let row of treesOfMeadow">
        <div class="cell" *ngFor="let cell of row">{{ cell.Age }}</div>
      </div>
    </div>
  </div>
