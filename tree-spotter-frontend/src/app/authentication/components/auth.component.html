<h1>Login</h1>

<div class="form-container">

  <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <mat-form-field appearance="outline">
      <mat-label>Benutzername</mat-label>
      <input 
        matInput 
        [(ngModel)]="username" 
        name="username" 
        required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Passwort</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        required>
    </mat-form-field>

    <div class="button-group">
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        [disabled]="form.invalid">
        Einloggen
      </button>

      <button 
        mat-raised-button 
        type="button" 
        (click)="onRegister()">
        Registrieren
      </button>
    </div>

  </form>

  <div *ngIf="errorMessage" class="error">
    {{ 'errors.' + errorMessage | translate }}
  </div>
</div>
