<h1>{{ 'labels.REGISTER' | translate }}</h1>

<div class="form-container">

  <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'labels.USERNAME' | translate }}</mat-label>
      <input 
        matInput 
        [(ngModel)]="username" 
        name="username" 
        required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'labels.EMAIL' | translate }}</mat-label>
      <input 
        matInput 
        type="email"
        [(ngModel)]="email" 
        name="email" 
        required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'labels.PASSWORD' | translate }}</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        required>
    </mat-form-field>

     <mat-form-field appearance="outline">
      <mat-label>{{ 'labels.CONFIRM_PASSWORD' | translate }}</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required>
    </mat-form-field>

    <div class="button-group">
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        [disabled]="form.invalid">
        {{ 'labels.REGISTER' | translate }}
      </button>

      <button 
        class="cancel-button"
        color="basic"
        (click)="onBackToLogin()">
        {{ 'labels.CANCEL' | translate }}
      </button>
    </div>

  </form>

  <div *ngIf="errorMessage" class="error">
    {{ 'errors.' + errorMessage | translate }}
  </div>
</div>
