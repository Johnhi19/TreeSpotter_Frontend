<h1>Home Page</h1>

<a>Hello User welcome to the homepage</a>

<div *ngIf="meadowList">
    <a *ngFor="let meadow of meadowList">
      <mat-card class="small-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title> {{ meadow.Name }}</mat-card-title>
          <mat-card-subtitle>{{ meadow.ID }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <p>In {{ meadow.Location }} with {{ meadow.TreeIds.length }} trees and a size of {{ meadow.Size[0] * meadow.Size[1] }} mÂ² </p>
        </mat-card-actions>
        <mat-card-actions>
          <button mat-button (click)="navigateToMeadow(meadow.ID)"> More Information</button>
        </mat-card-actions>
      </mat-card>
      <br>
    </a>
  </div>
  <div *ngIf="!meadowList">
    Loading...
  </div>
