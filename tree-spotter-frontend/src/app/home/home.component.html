<h1>Home Page</h1>
<a class="welcome-text">Hello User welcome to the homepage</a>

<div *ngIf="meadowList && meadowList.length > 0" class="cards-container">
  <mat-card 
    *ngFor="let meadow of meadowList" 
    class="small-card" 
    appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ meadow.name }}</mat-card-title>
      <mat-card-subtitle>{{ meadow.id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <p>In {{ meadow.location }} with {{ meadow.treeIds.length }} trees and a size of {{ meadow.size[0] * meadow.size[1] }} mÂ² </p>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-button (click)="navigateToMeadow(meadow.id)">More Information</button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="!meadowList" class="loading-container">
  Loading...
</div>
